<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/global.css" />

    <link rel="stylesheet" href="./styles/searchbar.css" />

    <link rel="stylesheet" href="./styles/map.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link rel="stylesheet" href="./styles/modalInfos.css" />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>

    <script type="module" src="./scripts/apiToken.js"></script>
    <script type="module" src="./scripts/main.js" defer></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <section class="search_container">
      <p class="title">IP Adress Tracker</p>
      <div class="search_bar">
        <input
          type="text"
          class="ip_input"
          placeholder="Search for any IP address or domain"
        />
        <div class="button_container">
          <img src="./images/icon-arrow.svg" alt="" class="search_button" />
        </div>
      </div>

      <div class="hidden">
        <div class="ip_address">
          <p class="modal_title">IP ADDRESS</p>
          <p class="ip_address__number">192.212.174.101</p>
        </div>
        <div class="location">
          <p class="modal_title">LOCATION</p>
          <p class="location__name">Brooklyn, NY 10001</p>
        </div>
        <div class="timezone">
          <p class="modal_title">TIMEZONE</p>
          <p class="timezone__time">UTC -5:00</p>
        </div>
        <div class="isp">
          <p class="modal_title">ISP</p>
          <p class="isp__name">SpaceX Starlink</p>
        </div>
      </div>
    </section>
    <section class="map_container">
      <div id="map"></div>
    </section>
  </body>
</html>
